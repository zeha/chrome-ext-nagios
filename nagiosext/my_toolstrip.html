<div class="toolstrip-button" style="color: black; font-size: 70%;" onClick="gotoNagios();">
	<div>
		<div id="time" style="float:left; padding-right: 5px;"></div>
		<div id="statustext" style="float:left"><span style="color: #777;">Loading...</span></div>
	</div>
</div>

<script>
	var nagiosUrl = "http://NAGIOS_HOST/cgi-bin/nagios2/status.cgi?host=all&servicestatustypes=28";
	function gotoNagios() {
		refreshStatus();
		window.open(nagiosUrl);
	}
	function updateStatus(status, color) {
		var statustext = document.getElementById('statustext');
		statustext.innerHTML = status;
		statustext.style.backgroundColor = color;

		var t = new Date();
		var time = document.getElementById('time');
		time.innerHTML = "Nagios:<br>" + t.getHours() + ":" + t.getMinutes() + ":" + t.getSeconds();
	}

</script>
